<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Model Viewer</title>
<link rel="icon" sizes="16x16" href="icon.png">
<link rel="icon" sizes="64x64" href="logo.png">
<style>
html, body { margin: 0; overflow: hidden; font-size: 100%; }
button, select { font-size: 100%; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js"></script>
<script src="build/main.js"></script>
<script>
System.config({
  meta: {
    'gl-matrix': { 'format': 'cjs' },
    'pako': { 'format': 'cjs' },
  },
  map: {
    'gl-matrix': 'https://cdn.rawgit.com/toji/gl-matrix/master/dist/gl-matrix-min.js',
    'pako': 'https://cdn.rawgit.com/nodeca/pako/master/dist/pako_inflate.min.js',
  }
});
System.import('main');
</script>
</body>
</html>
